<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>활동 인증 게시판</title>
    <link rel="stylesheet" href="{% static 'main/activate.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 상단 네비게이션 바 -->
    <header class="navbar">
        <div class="logo-container">
            <img src="{% static 'main/images/simsimhow.png' %}" alt="Simsimhow">
            <span class="logo-text">SIMSIMHOW</span>
        </div>
        <nav>
            <a href="/main">메인으로 가기</a>
        </nav>
    </header>

    <!-- 게시판 콘텐츠 -->
    <div class="board-container">
        <div class="board-header">
            <h1>활동 인증 게시판</h1>
            <button class="create-post-btn" onclick="window.location.href='{% url 'create_post' %}'">
                활동 인증 게시물 생성하기
            </button>
        </div>
        <table class="board-table">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                {% if posts %}
                    {% for post in posts %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></td>
                        <td>{{ post.author }}</td>
                        <td>{{ post.created_at|date:"Y-m-d" }}</td>
                    </tr>
                    {% endfor %}
                {% else %}
                <tr>
                    <td colspan="4">게시물이 없습니다.</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
