<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 생성</title>
    <link rel="stylesheet" href="{% static 'main/activate.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 상단 네비게이션 바 -->
    <header class="navbar">
        <div class="logo-container">
            <img src="{% static 'main/images/simsimhow.png' %}" alt="Simsimhow">
            <span class="logo-text">SIMSIMHOW</span>
        </div>
        <nav>
            <a href="{% url 'activate' %}">게시판으로 돌아가기</a>
        </nav>
    </header>

    <!-- 게시물 생성 폼 -->
    <div class="create-post-container">
        <h1>활동 인증 게시물 생성</h1>
        <form method="post" action="{% url 'create_post' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea id="content" name="content" rows="6" required></textarea>
            </div>
            <div class="form-group">
                <label for="author">작성자 이름:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="image">사진:</label>
                <input type="file" id="image" name="image">
            </div>
            <button type="submit" class="create-post-btn">게시물 생성</button>
        </form>
    </div>
</body>
</html>
