<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 상세</title>
    <link rel="stylesheet" href="{% static 'main/activate.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 상단 네비게이션 바 -->
    <header class="navbar">
        <div class="logo-container">
            <img src="{% static 'main/images/simsimhow.png' %}" alt="Simsimhow">
            <span class="logo-text">SIMSIMHOW</span>
        </div>
        <nav>
            <a href="{% url 'activate' %}">게시판으로 돌아가기</a>
        </nav>
    </header>

    <!-- 게시물 상세 콘텐츠 -->
    <div class="post-detail-container">
        <h1>{{ post.title }}</h1>
        <p class="post-meta">작성자: {{ post.author }} | 작성일: {{ post.created_at|date:"Y-m-d H:i" }}</p>
        {% if post.image %}
        <img src="{{ post.image.url }}" alt="게시물 이미지" class="post-image">
        {% endif %}
        <div class="post-content">
            <p>{{ post.content|linebreaks }}</p>
        </div>
    </div>
</body>
</html>
